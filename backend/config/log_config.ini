[loggers]
keys=root

[logger_root]
handlers=screen,file
level=DEBUG

[formatters]
keys=simple,complex

[formatter_simple]
format=%(asctime)s - %(name)s - %(levelname)s - %(message)s

[formatter_complex]
format={"time": %(asctime)s, "module": "%(module)s", "process": %(lineno)d, "name": "%(name)s", "level": "%(levelname)s", "message": "%(message)s"}

[handlers]
keys=file,screen

[handler_file]
class=handlers.TimedRotatingFileHandler
formatter=complex
level=DEBUG
args=("logs/app_logs.log", 'H', 1)

[handler_screen]
class=StreamHandler
formatter=simple
level=DEBUG
args=(sys.stdout,)